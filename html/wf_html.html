<html>
<html lang="ja">
<head>
    <title>NyanPUI</title>
    <!--  cssの設定 -->
    <link href="/css/wf_style.css" rel="stylesheet" type="text/css" media="all">
<body>

<header class="wf-header">Site Logo / Header</header>

<div class="wf-search">
    <input type="text" placeholder="キーワードを入力">
    <button class="wf-button" type="button">検索</button>
</div>

<nav class="wf-nav">
    <div class="wf-nav-item"><div class="wf-image">Image1</div>Nav 1</div>
    <div class="wf-nav-item"><div class="wf-image">Image2</div>Nav 2</div>
    <div class="wf-nav-item"><div class="wf-image">Image3</div>Nav 3</div>
</nav>

<section class="wf-hero">
    <div class="wf-image">Hello Image</div>
    <div class="wf-text"></div>
    <div class="wf-text short"></div>
</section>

<div>



</div>

<section class="wf-content">
    <div class="wf-box"><div class="wf-image">Image 1</div>Feature 1</div>
    <div class="wf-box">Feature 2</div>
    <div class="wf-box">Feature 3</div>
</section>

<section class="wf-form">
    <h2>お問い合わせフォーム</h2>
    <input type="text" name="test" placeholder="お名前">
    <input type="email" name="test" placeholder="メールアドレス">
    <div>
        <label class="checkbox"><input type="checkbox" name="subscribe"> チェックボックス</label>
    </div>
    <div>
        <label class="radio"><input type="radio" name="gender" value="1"> ラジオボタン1</label>
        <label class="radio"><input type="radio" name="gender" value="2"> ラジオボタン2</label>
    </div>
    <div class="mt_32">
    <label>
        ご意見・ご要望：
        <textarea name="message" placeholder="ここにご記入ください"></textarea>
    </label>
    </div>
    <div class="right"><button class="wf-button">buttonタグのボタン</button></div>
    <div class="right"><a href="javascript:void(0)" class="wf-button">aタグのボタン</a></div>
</section>

<footer class="wf-footer">
    <a href="https://github.com/NyanQL/NyanPUI" target="_blank" style="text-decoration: none">NyanPUI (GitHub)</a>
</footer>
</body>
</html>
